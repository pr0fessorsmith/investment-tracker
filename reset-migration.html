<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Migration Flag</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background: #2563EB;
        }
        button.danger {
            background: #EF4444;
        }
        button.danger:hover {
            background: #DC2626;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background: #F3F4F6;
        }
        .success {
            background: #D1FAE5;
            color: #065F46;
        }
        .info {
            background: #DBEAFE;
            color: #1E40AF;
        }
        pre {
            background: #1F2937;
            color: #F9FAFB;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîß Migration Reset Tool</h1>
        <p>Use this tool to reset the migration flag and check your localStorage data.</p>
        
        <div>
            <button onclick="checkData()">üìä Check LocalStorage Data</button>
            <button onclick="resetMigration()" class="danger">üîÑ Reset Migration Flag</button>
            <button onclick="clearAll()" class="danger">üóëÔ∏è Clear All LocalStorage</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function checkData() {
            const transactions = localStorage.getItem('transactions');
            const tags = localStorage.getItem('investment-tags');
            const migrationFlag = localStorage.getItem('supabase_migration_completed');

            let txCount = 0;
            let tagCount = 0;

            try {
                if (transactions) {
                    txCount = JSON.parse(transactions).length;
                }
            } catch (e) {
                console.error('Error parsing transactions:', e);
            }

            try {
                if (tags) {
                    tagCount = JSON.parse(tags).length;
                }
            } catch (e) {
                console.error('Error parsing tags:', e);
            }

            showStatus(`
                <strong>üìä LocalStorage Status:</strong><br>
                <ul style="margin: 10px 0; padding-left: 20px;">
                    <li>Transactions: ${txCount} items ${transactions ? '‚úÖ' : '‚ùå'}</li>
                    <li>Tags: ${tagCount} items ${tags ? '‚úÖ' : '‚ùå'}</li>
                    <li>Migration Flag: ${migrationFlag === 'true' ? '‚úÖ Set (migration marked complete)' : '‚ùå Not set'}</li>
                </ul>
                ${transactions ? '<pre>' + transactions.substring(0, 200) + '...</pre>' : ''}
            `, transactions || tags ? 'success' : 'info');
        }

        function resetMigration() {
            const confirmed = confirm('This will reset the migration flag, allowing you to retry migration. Continue?');
            if (!confirmed) return;

            localStorage.removeItem('supabase_migration_completed');
            showStatus('‚úÖ Migration flag has been reset! You can now retry the migration.', 'success');
        }

        function clearAll() {
            const confirmed = confirm('‚ö†Ô∏è WARNING: This will delete ALL localStorage data including transactions and tags. This cannot be undone! Are you sure?');
            if (!confirmed) return;

            const backup = {
                transactions: localStorage.getItem('transactions'),
                tags: localStorage.getItem('investment-tags'),
                timestamp: new Date().toISOString()
            };

            // Download backup first
            const blob = new Blob([JSON.stringify(backup, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `backup-${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            // Clear
            localStorage.clear();
            showStatus('‚úÖ All localStorage cleared! A backup was downloaded.', 'success');
        }

        // Auto-check on load
        checkData();
    </script>
</body>
</html>
